<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="css-calculadora.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de Bases</title>
</head>

<body class="body">


    <header class="header">
        <nav class="nav-bar">
            <div class="home">
                <h1>HOME</h1>
            </div>

            <div class="nav-list">
                <ul>
                    <li class="nav-item">Decimal</li>
                    <li class="nav-item">Binário</li>
                    <li class="nav-item">Octal</li>
                    <li class="nav-item">Hexadecimal</li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="conteudo">

        <div class="container">
            <h1 class="titulo">Conversão de Bases</h1>
            <div class="inserir-numero">
                <p>Digite abaixo um número em <i>decimal</i> e selecione para qual base deseja converter:</p>
            </div>
            <p class="input"><input type="text" id=numero_decimal placeholder="Ex: 100"></p>



            <div class="select"><select id="bases" class="estilo-select">

                    <option value="binario">Binário</option>
                    <option value="octal">Octal</option>
                    <option value="hexa">Hexadecimal</option>

                </select>
            </div>

            <div class="botao">
                <p><button onclick="converterDecimal()">Converter</button></p>
            </div>

            <p>
            <div id="resultadoconversao"></div>
            <div id="caixaTexto" class="caixa-texto"></div>
            </p>

        </div>


    </div>
</body>

</html>
<script src="script-calculadora.js"></script>
<!DOCTYPE html>
