<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de Bases</title>
</head>
<body>
    <div class="container">
        <h1>Conversão de Bases</h1>
        <div class="input-valores">
            <label for="numero">Número:</label>
            <input id="numero" type="text" placeholder="Digite o número">
        </div>

        <button onclick="converterBase()">Converter</button>
        <div id="results">
            <p id="resultado-decimal">Decimal: </p>
            <p id="resultado-binario">Binário: </p>
            <p id="resultado-octal">Octal: </p>
            <p id="resultado-hexadecimal">Hexadecimal: </p>

        </div>
    </div>
</body>
</html>

<style>

@font-face {
            font-family: "Cascadia Code";
            src: url("fonts/CascadiaCode.ttf") format("truetype");
        }

body {
    font-family: Cascadia Code, sans-serif;
    background-color: #be30ff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    text-align: center;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 300px;
}

.input-valores {
    margin-bottom: 15px;
}

input[type="text"] {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
}

select {
    width: 100%;
    padding: 8px;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #ffffff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

#results p {
    font-weight: bold;
}
</style>
<script>

    function converterBase() {
    const numeroDigitado = document.getElementById('numero').value;
    const baseSelecionada = parseInt(document.getElementById('base').value);
    
    
    let valorDecimal;

    // Converter a entrada para decimal com base na base selecionada
    if (base === 10) {
        valorDecimal = parseInt(numeroDigitado, 10);
    } else {
        valorDecimal = parseInt(numeroDigitado, base);
    }

    // Validar a conversão
    if (isNaN(valorDecimal)) {
        alert("Número inválido para a base selecionada.");
        return;
    }

    // Converter para outras bases
    const valorBinario = valorDecimal.toString(2);
    const valorOctal = valorDecimal.toString(8);
    const valorHexa = valorDecimal.toString(16).toUpperCase();

    // Atualizar a interface com os resultados
    document.getElementById('resultado-decimal').textContent = `Decimal: ${valorDecimal}`;
    document.getElementById('resultado-binario').textContent = `Binário: ${valorBinario}`;
    document.getElementById('resultado-octal').textContent = `Octal: ${valorOctal}`;
    document.getElementById('resultado-hexadecimal').textContent = `Hexadecimal: ${valorHexa}`;
}
</script>
